<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sucesso</title>
</head>
<body>

    <div th:if="${encriptar}">
        <h1>Mensagem encriptada com sucesso</h1>
        <h2 th:text="${mensagem}"></h2>
    </div>

    <div th:unless="${encriptar}">
        <h1>Mensagem desencriptada com sucesso</h1>
        <h2 th:text="${mensagem}"></h2>
    </div>

    <br>

    <a th:href="@{/}">Voltar</a>

</body>
</html>
